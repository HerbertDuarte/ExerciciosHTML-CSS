<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Vídeos e hospendagens</title>
</head>
<body>
  <h1>Vídeos em hospedagem própria</h1>
  <p>esse é um modelo de vídeo em hospedagem própria, usando a tag VIDEO e a tag SOURCE em src</p>
  <p>formatos de video: ogv, mp4, m4v e webm</p>
  <video widht="560" height="315" controls>
   <source src="videos/meuvideo.mp4" type="video/mp4">
  </video>

  <h1>Vídeos em hospedagem youtube ou vimeo</h1>
  <p>esse é um modelo de vídeo em hospedagem secundária usando o recurso incorporar do youtube ou vimeo</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/U_A2kwUfmlw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</body>
</html>
