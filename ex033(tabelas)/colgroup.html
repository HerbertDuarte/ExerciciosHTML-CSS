<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colgroup</title>
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
    }
    caption{
      margin-bottom: 5px;
    }
    table{
      border-collapse: collapse;
    }
    td, th{
      font-size: 1.3em;
      padding: 10px;
      border: 1px solid black;
    }
    td{
      width: 100px;
    }
    .amarelo{
      background-color: rgb(255, 255, 111);
    }
    .roxo{
      background-color: rgb(224, 98, 255);
    }
  </style>
</head>
<body>
  <h1>Manipulando colunas</h1>

  <table>

    <!-- Para manipular colunas completas, para estilização ou quaiquer outras coisas, foi criado no html5 o colgroup, col e a propriedade span. Col deve corresponder exatamente ao número de colunas da tabela mas pode ser expandido com o span -->

    <colgroup>
      <col class="amarelo">
      <col class="roxo" span="2">
    </colgroup>

    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
      <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
   </table>
</body>
</html>
