<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    table{
      /* remove os espaços entre os elementos da tabela */
      border-collapse: collapse;
    }
    td{
      border: 1px solid black;
      width: 50px;
      padding: 2px;
    }
  </style>
</head>
<body>
  <h1>Tabelas HTML</h1>
  <!-- 
    HIERARQUIA DE TABELAS
    (LINHA, COLUNA E CABEÇALHO)
      TABLE ROWS (TR)=> LINHAS
      TD => ELEMENTOS DE LINHAS
      TH =>
   -->

   <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
      <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
   </table>
</body>
</html>
